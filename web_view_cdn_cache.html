<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PDFアクセステスト</title>
  <style>
    body { font-family: sans-serif; padding: 40px; text-align: center; }
    input[type="url"] {
      width: 60%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <h1>URL入力 → PDFを開く</h1>
  <p>下の欄にURLを入力し、ボタンを押してください。</p>

  <input id="pdfUrl" type="url" placeholder="https://example.com/file.pdf">
  <button onclick="openPdf()">PDFを開く</button>

  <script>
    function openPdf() {
      const url = document.getElementById("pdfUrl").value.trim();
      if (!url) {
        alert("URLを入力してください");
        return;
      }
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
